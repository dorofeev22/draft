name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Java environment setup
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Compile back with front
        run: mvn --batch-mode --update-snapshots verify
