<p-panel [header]="header" styleClass="capitalize">
  <app-table
    [items]="items"
    [columns]="columns"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [loading]="loading"
    (loadData)="load($event)"
    (deleteRow)="deleteItem($event)"
    [rowDeleting]="itemDeleting"
  ></app-table>
  <p-footer>
    <app-link [label]="createNewItemLabel" [route]="itemRoute"></app-link>
  </p-footer>
</p-panel>
<app-dialog [dialog]="dialog"></app-dialog>
