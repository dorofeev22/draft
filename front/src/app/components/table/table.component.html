<p-table #pt [value]="items" [rows]="rows" [totalRecords]="totalRecords" [loading]="loading"
         [lazy]="true" (onLazyLoad)="loadData($event)" [paginator]="true">
    <ng-template pTemplate="header">
        <tr><th *ngFor="let c of columns">{{c.header}}</th></tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr><td *ngFor="let c of columns">{{item[c.field]}}</td></tr>
    </ng-template>
</p-table>
